name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Create simple page
        run: |
          mkdir -p docs
          echo "<html><body><h1>Timirbaev Project</h1><p>Deployed: $(date)</p></body></html>" > docs/index.html
          
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs